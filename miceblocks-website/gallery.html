<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery page of Minecraft Resource Pack Miceblocks">
    <meta name="author" content="Midlou">
    <meta name="keywords" content="Minecraft, Texture Pack, Resource Pack, 16x16, Simplistic, oCd, Disco">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/_style.css">
    <link rel="stylesheet" href="css/_gallery.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/gold_block.png">
    <title>MiceBlocks Gallery</title>
</head>

<body>
    <!-- Go to Top Button -->
    <a href="#header-id">
        <img id="top-arrow-id" 
        class="top-arrow button-shadow" 
        src="imgs/arrow-top.png" alt="To Top Arrow" 
        onclick="topFunction()">
    </a>

    <!-- Header -->
    <header id="header-id">
        <h1 class="logo_text link-icon">MiceBlock - A Minecraft Texture Pack</h1>
        <a href="index.html">
            <img class="logo_img center-content" src="imgs/mice-text.png" alt="MiceBlock - A Minecraft Texture Pack">
        </a>
        <nav id="header-nav-id" class="nav-buttons">
            <a href="index.html">
                <img id="nav-id-home" 
                class="nav-buttons-img button-shadow" 
                src="imgs/nav-id-home-off.png" 
                alt="Home button" 
                onmouseover="ButtonOn('nav-id-home', 'nav-id-home')"
                onmouseout="ButtonOff('nav-id-home', 'nav-id-home')">
            </a>
            <a href="downloads.html">
                <img id="nav-id-download" 
                class="nav-buttons-img button-shadow" 
                src="imgs/nav-id-download-off.png" 
                alt="Button to Download area" 
                onmouseover="ButtonOn('nav-id-download', 'nav-id-download')"
                onmouseout="ButtonOff('nav-id-download', 'nav-id-download')">
            </a>
            <a href="#gallery-area-id">
                <img id="nav-id-gallery" 
                class="nav-buttons-img button-shadow" 
                src="imgs/nav-id-gallery-off.png" 
                alt="Button to gallery area" 
                onmouseover="ButtonOn('nav-id-gallery', 'nav-id-gallery')"
                onmouseout="ButtonOff('nav-id-gallery', 'nav-id-gallery')">
            </a>
        </nav>
    </header>
    <!-- gallery Area-->
    <section id="gallery-area-id" class="gallery-area">
        <h1>Screenshots</h1>
        <div id="gallery-carousel-id" class="gallery-carousel center-content" onclick="document.getElementById('gallery-carousel-arrow-right').click();">
            <img class="gallery-hide-image-id" src="imgs/screenshots/screenshot-1.jpg" alt="In-game screenshot of MiceBlock" >
            <button id="gallery-carousel-arrow-right" class="gallery-prev gallery-carousel-arrows" onclick="galleryShowSlides(-1, true)">&#10094;</button>
            <button class="gallery-next gallery-carousel-arrows" onclick="galleryShowSlides(1, true)">&#10095;</button>
        </div>
        <div class="gallery-image-list-div center-content">
            <img style="opacity: 1;" class="gallery-image-list" src="imgs/screenshots/screenshot-1.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(1, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-2.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(2, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-3.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(3, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-4.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(4, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-5.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(5, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-6.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(6, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-7.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(7, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-8.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(8, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-9.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(9, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-10.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(10, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-11.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(11, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-12.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(12, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-13.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(13, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-14.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(14, false)">
            <img class="gallery-image-list" src="imgs/screenshots/screenshot-15.jpg" alt="MiceBlock screenshot" onclick="galleryShowSlides(15, false)">
        </div>
    </section>
        <!--Button Suggestion-->
        <section id="button-suggestion-id" class="button-suggestion">
            <h1>Don't wait any longer!</h1>
            <h2>Download the last version of MiceBlock</h2>
            <a href="downloads.html#download-area-id">
                <img id="nav-id-suggestion-download" 
                class="nav-buttons-img button-shadow" 
                src="imgs/nav-id-download-off.png" 
                alt="Button to Download area" 
                onmouseover="ButtonOn('nav-id-suggestion-download', 'nav-id-download')"
                onmouseout="ButtonOff('nav-id-suggestion-download', 'nav-id-download')">
            </a>
        </section>
<footer>
    <a href="#header-id"><img class="mice-text-footer center-content" src="imgs/mice-text.png" alt="MiceBlocks"></a>
    <p>MiceBlock Texture Pack and MiceBlock Website by Midlou</p>
    <p style="font-size: .8em;">Icons by FontAwesome</p>
    <a href="https://steamcommunity.com/profiles/76561198062956433" target="_blank">
        <i class="footer-icons fab fa-steam fa-2x"></i>
    </a>
    <a href="https://github.com/Midlou" target="_blank">
        <i class="footer-icons fab fa-github fa-2x"></i>
    </a>
    
</footer>
<script src="script.js"></script>
<script src="gallery.js"></script>
<script src="https://kit.fontawesome.com/833adfb60e.js" crossorigin="anonymous"></script>
</body>
</html>
