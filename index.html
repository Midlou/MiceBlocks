<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

<!--     <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166798367-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-166798367-1');
    </script> -->

    <meta charset="UTF-8">
    <meta name="keywords" content="minecraft texture pack, minecraft, texture pack, resource pack, 16x16, 16x, simplistic, ocd, lite, disco">
    <meta name="author" content="Midlou">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mice Blocks is a smooth and lite Minecraft texture pack, inspired by oCd.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#282828">
<!--     <meta name="google-site-verification" content="HUIHLkeHTMqOlyEda1_TjKaz3Q9VVavzQUAYrvzYv5c"/> -->

    <title>Mice Blocks</title>
    <link rel="canonical" href="https://miceblocks.github.io/">

<!--     <base href="/"> -->


    <link rel="icon" type="image/png" sizes="16x16" href="imgs/gold_block-16x.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/gold_block-32x.png">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/gold-block-render-apple-touch-icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Bootstrap CSS Theme-->
    <link rel="stylesheet" href="css/bootstrap/default/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Loading screen -->
    <div class="se-pre-con">
        <div class="justify-content-center vertical-center">
            <img class="loading-spinner" src="imgs/cleverson-image-256.png">
        </div>
    </div>

    <!-- ParticlesJS -->

    <div id="particles-js"></div>

    <!-- Site content -->

    <div class="container-fluid text-center bottom-buffer" 
        data-parallax="scroll" 
        data-image-src="imgs/background-miceblocks-1920x1080.jpg"
        data-position-y="top"
        data-bleed="40"
        data-speed="0.4">

        <!-- Header -->
        <header>
            <img id="miceblocks-logo" class="img-fluid mx-auto d-block mice-text-top" src="imgs/mice-text-1024x256.png" alt="Mice Blocks logo">
        </header>

        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">

                <a class="badge badge-dark mb-3" 
                    href="#" 
                    data-toggle="tooltip" 
                    title="Last version of Mice Blocks"
                    data-placement="top">{{ downloadsList[downloadsList.length-1].version }}
                </a>

                <p class="lead">
                    <a ng-href="{{ downloadsList[downloadsList.length-1].link }}" class="shadow-large button-download btn btn-lg btn-block btn-success">Download last version</a>
                </p>

                <h3><strong>Minecraft {{ downloadsList[downloadsList.length-1].minecraft }}</strong></h3>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/833adfb60e.js" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular_controllers.js"></script>

    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/parallax.min.js"></script>

</body>
</html>
